<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Settings - CompliHR</title>
    <link rel="stylesheet" href="/css/input.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="ml-64 pt-16 p-8">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Settings</h1>
            <p class="text-sm text-gray-600">Manage your dashboard here</p>
        </div>

        <!-- Page Title -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-900">Schedule Settings</h2>
        </div>

        <!-- Sub Tabs -->
        <div class="mb-6">
            <div class="flex items-center space-x-4 border-b border-gray-200">
                <button class="px-4 py-3 text-sm font-medium text-primary-600 border-b-2 border-primary-600">Shift Types</button>
                <button class="px-4 py-3 text-sm font-medium text-gray-600 hover:text-gray-900">Working Days</button>
                <button class="px-4 py-3 text-sm font-medium text-gray-600 hover:text-gray-900">General</button>
                <button class="px-4 py-3 text-sm font-medium text-gray-600 hover:text-gray-900">Notifications</button>
            </div>
        </div>

        <!-- Shift Type Configuration Section -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h3 class="text-lg font-semibold text-gray-900">Shift Type Configuration</h3>
                    <p class="text-sm text-gray-600">Define your shift types with specific time ranges and visual indicators</p>
                </div>
                <button class="btn-primary">
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Add Shift Type
                </button>
            </div>

            <!-- Shift Type Cards -->
            <div class="space-y-6 max-w-4xl">
                <!-- Morning Shift -->
                <div class="card">
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center space-x-4">
                            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                            <h4 class="text-lg font-semibold text-gray-900">Morning</h4>
                            <span class="badge badge-success">Active</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <label class="toggle-switch active">
                                <span class="sr-only">Enabled</span>
                            </label>
                            <button class="btn-primary btn-sm">Remove</button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Start
                                <svg class="w-4 h-4 inline ml-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </label>
                            <input type="time" value="08:00" class="form-input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                End
                                <svg class="w-4 h-4 inline ml-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </label>
                            <input type="time" value="05:00" class="form-input">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Choose colour</label>
                        <div class="flex items-center space-x-3">
                            <div class="h-10 flex-1 bg-green-500 rounded-lg"></div>
                            <input type="color" value="#10b981" class="w-12 h-10 rounded cursor-pointer">
                        </div>
                    </div>
                </div>

                <!-- Evening Shift -->
                <div class="card">
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center space-x-4">
                            <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                            <h4 class="text-lg font-semibold text-gray-900">Evening</h4>
                            <span class="badge badge-success">Active</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <label class="toggle-switch active">
                                <span class="sr-only">Enabled</span>
                            </label>
                            <button class="btn-primary btn-sm">Remove</button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Start
                                <svg class="w-4 h-4 inline ml-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </label>
                            <input type="time" value="08:00" class="form-input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                End
                                <svg class="w-4 h-4 inline ml-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </label>
                            <input type="time" value="05:00" class="form-input">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Choose colour</label>
                        <div class="flex items-center space-x-3">
                            <div class="h-10 flex-1 bg-yellow-500 rounded-lg"></div>
                            <input type="color" value="#f59e0b" class="w-12 h-10 rounded cursor-pointer">
                        </div>
                    </div>
                </div>

                <!-- Night Shift -->
                <div class="card">
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center space-x-4">
                            <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                            <h4 class="text-lg font-semibold text-gray-900">Night</h4>
                            <span class="badge bg-gray-100 text-gray-600">Inactive</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <label class="toggle-switch inactive">
                                <span class="sr-only">Disabled</span>
                            </label>
                            <button class="btn-primary btn-sm">Remove</button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Start
                                <svg class="w-4 h-4 inline ml-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </label>
                            <input type="time" value="08:00" class="form-input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                End
                                <svg class="w-4 h-4 inline ml-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </label>
                            <input type="time" value="05:00" class="form-input">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Choose colour</label>
                        <div class="flex items-center space-x-3">
                            <div class="h-10 flex-1 bg-red-500 rounded-lg"></div>
                            <input type="color" value="#ef4444" class="w-12 h-10 rounded cursor-pointer">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <div class="flex items-center justify-end max-w-4xl">
            <button class="btn-primary">Save Changes</button>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/main.js"></script>
</body>
</html>
